<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
      .error {
        color: red;
        font-size: 0.8em;
      }
      body {
  background-color: lightblue;
}
    </style>
   
</head>
<body>
  
        <form id="myForm" onsubmit="return validateForm()"> 
            <fieldset>
                <legend>Personal info</legend>
                <label for="firstName">FirstName:</label>
                <input type="text" name="firstName" id="firstName">
                <span id="firstNameError" class="error"></span><br><br>

                <label for="lastName">LastName:</label>
                <input type="text" name="lastName" id="lastName">
                <span id="lastNameError" class="error"></span><br><br>

                <label>Date of Birth:</label>
                <input type="date" name="dateOfBirth" id="dateOfBirth">
                <span id="dateOfBirthError" class="error"></span><br><br>

                <label>Gender:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="nonBinary" disabled>
                    <label class="form-check-label" for="nonBinary">Non-Binary</label>
                </div>
            </fieldset>
            <br>

            <fieldset>
                <legend>Contact Detail</legend>
                <label>Email:</label>
                <input type="email" name="email" id="email">
                <span id="emailError" class="error"></span><br><br>

                <label>Phone no.:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
                <span id="phoneNumberError" class="error"></span><br><br>
            </fieldset>
            <br>

            <fieldset>
                <legend>Address</legend>
                <label>Street Address:</label>
                <input type="text" name="streetAddress" id="streetAddress">
                <span id="streetAddressError" class="error"></span><br><br>

                <label>City:</label>
                <input type="text" name="city" id="city">
                <span id="cityError" class="error"></span><br><br>

                <label>State:</label>
                <select name="state" id="state">
                    <option value="">Select State</option>
                    <option value="Delhi">Delhi</option>
                    <option value="UP">UP</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Jharkhand">Jharkhand</option>
                </select>
                <span id="stateError" class="error"></span><br><br>

                <label>Zip code:</label>
                <input type="text" name="zipCode" id="zipCode">
                <span id="zipCodeError" class="error"></span><br><br>
            </fieldset>
            <br>

            <fieldset>
                <legend>Additional Info</legend>
                <label>Event preference:</label>
                <select name="eventPreference" id="eventPreference">
                    <option value="">Select Event Preference</option>
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <option value="Option 4">Option 4</option>
                </select>
                <span id="eventPreferenceError" class="error"></span><br><br>

                <label for="dietaryRestrictions">Dietary Restrictions:</label>
                <textarea name="dietaryRestrictions" id="dietaryRestrictions"></textarea>
                <br><br>

                <label>T-shirt Size:</label>
                <select name="tshirtSize" id="tshirtSize">
                    <option value="">Select T-shirt Size</option>
                    <option value="XL">XL</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="S">S</option>
                    <option value="XS">XS</option>
                </select>
                <span id="tshirtSizeError" class="error"></span><br><br>
            </fieldset>
            <br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="showAlert()">Click me</button>
        </form>
        
<script>
    function validateForm() {
        let formValid = true;

        // Reset error messages
        document.querySelectorAll('.error').forEach(element => {
            element.textContent = '';
        });

        // Validate first name
        const firstName = document.getElementById('firstName').value.trim();
        if (firstName === '') {
            document.getElementById('firstNameError').textContent = 'First name is required';
            formValid = false;
        }

        // Validate last name
        const lastName = document.getElementById('lastName').value.trim();
        if (lastName === '') {
            document.getElementById('lastNameError').textContent = 'Last name is required';
            formValid = false;
        }

        // Validate email
        const email = document.getElementById('email').value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailError').textContent = 'Invalid email format';
            formValid = false;
        }

        // Validate phone number
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phoneNumber)) {
            document.getElementById('phoneNumberError').textContent = 'Invalid phone number format (10 digits)';
            formValid = false;
        }

        // Validate street address
        const streetAddress = document.getElementById('streetAddress').value.trim();
        if (streetAddress === '') {
            document.getElementById('streetAddressError').textContent = 'Street address is required';
            formValid = false;
        }

        // Validate city
        const city = document.getElementById('city').value.trim();
        if (city === '') {
            document.getElementById('cityError').textContent = 'City is required';
            formValid = false;
        }

        // Validate state
        const state = document.getElementById('state').value;
        if (state === '') {
            document.getElementById('stateError').textContent = 'State is required';
            formValid = false;
        }

        // Validate zip code
        const zipCode = document.getElementById('zipCode').value.trim();
        const zipCodePattern = /^\d{6}$/;
        if (!zipCodePattern.test(zipCode)) {
            document.getElementById('zipCodeError').textContent = 'Invalid zip code format (6 digits)';
            formValid = false;
        }

        // Validate event preference
        const eventPreference = document.getElementById('eventPreference').value;
        if (eventPreference === '') {
            document.getElementById('eventPreferenceError').textContent = 'Event preference is required';
            formValid = false;
        }

        // Validate T-shirt size
        const tshirtSize = document.getElementById('tshirtSize').value;
        if (tshirtSize === '') {
            document.getElementById('tshirtSizeError').textContent = 'T-shirt size is required';
            formValid = false;
        }

        return formValid;
    }

    function showAlert() {
        alert('Button clicked!');
    }
    
</script>

  </div>
</body>
</html>
